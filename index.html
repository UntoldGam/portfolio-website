<!DOCTYPE html>

<head>
    <title>Login - Portfolio</title>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="alerts.css">

</head>

<body>
    <div>
        <h1 style="text-align: center;">Welcome!</h1>
        <p style="text-align: center;">Fill out one of the two forms below. The form on the left is for if you already
            have an account, the right
            if for if
            you do not have a account</p>
    </div>
    <div class="row">
        <div class="column" style="border-right: 1px solid rgb(252, 252, 252);">
            <div class="card">
                <form action="index.html" method="post" id="login">
                    <h1><u>Login</u></h1>
                    <div class="field">
                        <label for="email"><strong>Email:</strong></label><br>
                        <input type="text" id="email" name="username" required />
                        <small></small>
                    </div><br>
                    <div class="field">
                        <label for="password"><strong>Password:</strong></label><br>
                        <input type="password" id="password" name="password" required />
                        <small></small>
                    </div><br>
                    <div class="field">
                        <button type="submit" class="full">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="column" style="margin-left: 30px;">
            <div class="card">
                <form action="index.html" method="post" id="signup">
                    <h1><u>Signup</u></h1>
                    <div class="field">
                        <label for="email"><strong>Email:</strong></label><br>
                        <input type="text" id="signup-email" name="username" required />
                        <small></small>
                    </div><br>
                    <div class="field">
                        <label for="password"><strong>Password:</strong></label><br>
                        <input type="password" id="signup-password" name="password" required />
                        <small></small>
                    </div><br>
                    <div class="field">
                        <button style="width: 27%;" type="submit" class="full">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <h1 id="h1"></h1>
    <script src="index.js"></script>
    <script src="alerts.js"></script>

</body>
